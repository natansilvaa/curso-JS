<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>  
        div#area{
            background-color: orange;
            height: 200px;
            width: 200px;
            color: white;
            text-align: center;
            line-height: 200px;
        }
    </style>
</head>
<body>
    <div id="area" onclick="clicar()" onmouseenter="entra()" onmouseout="sair()">
        interaja...
    </div>
    <script>
         var a = window.document.getElementById('area')
        function clicar() {
           
            a.innerText = 'clicou!'
            a.style.background = 'red'
        }
        function sair(){
            a.innerText = 'saiu'
            a.style.background = 'orange'
        }
        function entra(){
            a.innerText = 'entrou'
            
        }
    </script>
</body>
</html>
