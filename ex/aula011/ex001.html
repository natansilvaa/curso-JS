<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>DETARAM</h1>
    velocidade do carro: <input type="number" name="txtvel" id="txtvel"> km/h <input type="button" value="verificar"onclick = "calcular ()">
   <div id="res">
    Resultado:
   </div>
   <script>
        
        function calcular( ){
            var txtv = window.document.getElementById('txtvel')
            var res = window.document.getElementById('res')
            var vel = Number(txtv.value)
            res.innerHTML = `<p> sua velocidade atual é de <strong> ${vel}</strong> kl/h </p>`
            if(vel > 60){
                res.innerHTML += ` vc utrapassou o limite de velocidade, vc está multado!`
            }
                
            res.innerHTML += ` <p>dirija sempre com sinto de segurança!</p> `

        }
   </script>
</body>
</html>
