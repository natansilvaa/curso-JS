<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>estrangeiro ou brasileiro</h1>
    <input type="text" id="pais" placeholder="qual seu pais?"> <input type="button" value="vericar" onclick="verificar()">
    <div id="res">
        <p> Você é:</p>
    </div>
    <script>
        function verificar() {
           
            var ipais = document.getElementById('pais').value.trim().toLowerCase();
            var res = document.getElementById('res');
            
            
            if (ipais === 'brasil') {
                res.innerHTML = '<p>Você é brasileiro!</p>';
            } else {
                res.innerHTML = '<p>Você é estrangeiro!</p>';
            }
        }
    </script>
</body>
</html>
